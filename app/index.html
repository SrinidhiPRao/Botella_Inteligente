<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Intake Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Water Intake Over Time</h2>
    <canvas id="ultrasonicChart"></canvas>

    <script>
      async function fetchData() {
        try {
          const response = await fetch("http://localhost:5000/data");
          const data = await response.json();
          console.log(data);
          if (data.message) {
            console.warn("No data available");
            return;
          }

          const ctx = document
            .getElementById("ultrasonicChart")
            .getContext("2d");

          new Chart(ctx, {
            type: "line",
            data: {
              labels: data.labels, // Time values from API
              datasets: [
                {
                  label: "Ultrasonic Distance (cm)",
                  data: data.datasets[0].data, // Distance values
                  borderColor: "blue",
                  fill: false,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: true },
              },
              scales: {
                x: { title: { display: true, text: "Time" } },
                y: { title: { display: true, text: "Distance (cm)" } },
              },
            },
          });
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      fetchData();
    </script>
  </body>
</html>
